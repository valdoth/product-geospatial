version: "3.8"

services:
  assistant:
    build: .
    container_name: assistant-decision
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - ./prediction:/app/prediction:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
